<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexamapper - Éditeur de cartes hexagonales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="layout">
    <aside id="sidebar">
      <h2>Options de la grille</h2>
      <div id="zoom-controls">
        <button id="zoom-out" title="Dézoomer">🔍-</button>
        <span id="zoom-level">32</span>
        <button id="zoom-in" title="Zoomer">🔍+</button>
        <button id="zoom-reset" title="Remise à zéro">⟳</button>
      </div>
      <div id="toolbar">
        <button id="generate-grid" title="Générer la grille">𖣯</button>
        <button id="reset-grid" title="Réinitialiser la grille">🧹</button>
        <button id="save-map" title="Sauvegarder la carte">💾</button>
        <button id="import-map" title="Importer une carte">📂</button>
        <button id="export-image" title="Exporter en image">🖼️</button>
        <input type="file" id="import-file" style="display:none">
      </div>
      <div class="flex flex-row gap-10">
        <div id="dimensions" class="flex flex-column">
          <label class="flex flex-row gap-5 space-between">
            <span>L</span>
            <input type="number" id="grid-width" min="1" value="10" width="4">
          </label>
          <label class="flex flex-row gap-5 space-between">
            <span>H</span>
            <input type="number" id="grid-height" min="1" value="10" width="4">
          </label>
        </div>
        <label>Point de référence :
          <select id="resize-anchor">
            <option value="center">Centre</option>
            <option value="top-left">Haut gauche</option>
            <option value="top">Haut centre</option>
            <option value="top-right">Haut droite</option>
            <option value="left">Centre gauche</option>
            <option value="right">Centre droite</option>
            <option value="bottom-left">Bas gauche</option>
            <option value="bottom">Bas centre</option>
            <option value="bottom-right">Bas droite</option>
          </select>
        </label>
      </div>
      <input type="file" id="import-file" style="display:none">
  <!--<label>Image de fond : <input type="file" id="bg-file" accept="image/*"></label>-->
      <h2>Terrains</h2>
      <div id="icon-grid-terrains" class="icon-grid"></div>
      <h2>Sous-terrains</h2>
      <div id="icon-grid-sousterrains" class="icon-grid"></div>
      <h2>Couleurs</h2>
      <div id="icon-grid-colors" class="icon-grid"></div>
    </aside>
    <main id="main-area">
      <canvas id="hex-canvas"></canvas>
    </main>
  </div>
  <script src="utils.js" type="module"></script>
  <script src="grid.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
